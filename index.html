<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazeTodo - 超やる気ブースト</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">MISSION CONTROL</p>
        <h1>BlazeTodo</h1>
        <p class="subtitle">超かっこよく、毎日を最強にするタスク管理。</p>
        <div class="stats" id="stats">
          <div class="stat-card"><span id="doneCount">0</span><small>完了</small></div>
          <div class="stat-card"><span id="activeCount">0</span><small>進行中</small></div>
          <div class="stat-card"><span id="streakCount">0</span><small>連続達成日</small></div>
        </div>
      </header>

      <section class="panel composer">
        <h2>新しいミッションを追加</h2>
        <form id="todoForm">
          <input id="taskInput" type="text" placeholder="例: デザイン案を30分で仕上げる" required maxlength="120" />
          <div class="row">
            <select id="priorityInput">
              <option value="high">🔥 高優先度</option>
              <option value="medium" selected>⚡ 中優先度</option>
              <option value="low">🌱 低優先度</option>
            </select>
            <div class="reminder-builder" aria-label="リマインダー日時の設定">
              <div class="year-stepper" aria-label="年の設定">
                <button type="button" id="yearDown" class="ghost">−</button>
                <span id="yearDisplay"></span>
                <button type="button" id="yearUp" class="ghost">＋</button>
              </div>
              <select id="monthInput" aria-label="月を選択"></select>
              <input id="dateInput" type="date" aria-label="日付を選択" />
              <div class="time-split" aria-label="時間の設定">
                <select id="hourInput" aria-label="時を選択"></select>
                <span>:</span>
                <select id="minuteInput" aria-label="分を選択"></select>
              </div>
            </div>
            <button type="submit">追加する</button>
          </div>
        </form>
        <div class="notification-row">
          <button id="enableNotification" class="ghost">通知をオンにする</button>
          <small id="notificationStatus">通知: 未許可</small>
        </div>
      </section>

      <section class="panel">
        <div class="todo-header">
          <h2>ミッション一覧</h2>
          <button id="clearDone" class="ghost">完了をクリア</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
      </section>
    </main>

    <template id="todoItemTemplate">
      <li class="todo-item">
        <label class="todo-main">
          <input type="checkbox" class="toggle" />
          <span class="task-text"></span>
        </label>
        <div class="todo-meta">
          <span class="pill priority"></span>
          <span class="pill reminder"></span>
          <button class="delete" aria-label="タスクを削除">✕</button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
